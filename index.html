<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NYC WRECK-A-MENDED</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="headerContainer">
      <header>
        <div class="logo">
          <img class="miniLogo" src="./public/miniLogo.png" alt="">
        </div>

        <ul>
          <li>CONTACT US</li>
          <li>SERVICES</li>
          <li>ABOUT US</li>
          <li>HOME</li>
        </ul>
      </header>

      <div class="containerInfo">
        <div class="phoneNums">
          <h2>
            CONTACT: <br>
            ERIK @ (917)374-6168 <br>
            OR <br>
            WILSON @ (917)859-0239 <br>
          </h2>
          <div class="socialNet">
            <span>FB</span>
            <span>IG</span>
            <span>TW</span>
          </div>
        </div>

        <div class="containerTitle">
          <div >
            <img class="mainLogo" src="./public/nycLogo.png" alt="">
          </div>
        </div>

        <div class="address">
          <h2>
            NYC WRECK-A-MENDED <br>
            COLLISION CORP <br>
            104-15 MERRICK BLVD <br>
            Jamaica NY, 11433
          </h2>
        </div>
      </div>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img class="slideImg" src="./public/paintRoom.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img class="slideImg" src="./public/bmw.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img class="slideImg" src="./public/ferrari.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img class="slideImg" src="./public/hemi.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img class="slideImg" src="./public/ferrari2.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <img class="slideImg" src="./public/frontBusiness2.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- <br> -->
    <div class="dots" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <div class="about">
      <div class="row1">
        <div class="row1left">
          <img src="" alt="">
        </div>
        <div class="row1right">

        </div>
      </div>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
